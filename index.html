<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <div class="container">
      <div class="your-result">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="number-circle">
            <p>76</p>
          </div>
          <p class="circle-p">of 100</p>
        </div>
        <div class="text-Your-result">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="Summary">
        <h3>Summary</h3>

        <div class="summary-boxes reaction">
          <div class="text-summary">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p class="reaction-p">Reaction</p>
          </div>
          <div class="number-summary">
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="summary-boxes memory">
          <div class="text-summary">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p class="memory-p">Memory</p>
          </div>
          <div class="number-summary">
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="summary-boxes verbal">
          <div class="text-summary">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p class="verbal-p">Verbal</p>
          </div>
          <div class="number-summary">
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="summary-boxes visual">
          <div class="text-summary">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p class="visual-p">Visual</p>
          </div>
          <div class="number-summary">
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
